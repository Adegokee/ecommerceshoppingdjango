{% extends 'base.html' %}



{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
 
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
            {% include 'includes/alert.html' %}
          <h4 class="card-title mb-4">Reset Password</h4>
          <form action="{% url 'resetpassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Create Password" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Reset Password </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
 
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'login' %}">Sign up</a></p>
         <br><br>

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
{% endblock content %}
